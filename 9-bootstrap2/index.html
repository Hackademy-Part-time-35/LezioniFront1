<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>
    <body style="margin-top: 56px;"  >

        <nav class="navbar navbar-expand-md shadow position-fixed top-0 start-0 z-1 w-100 bg-white">

            <div class="container-fluid">

                <!-- hamburger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- brand -->
                <a class="navbar-brand" href="/">Instagram</a>


                <div class="collapse navbar-collapse" id="menu">
                    
                    <!-- c'è margin end autooooo!!!!!! -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



        <header class="mb-4">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="https://picsum.photos/id/111/1200/900" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://picsum.photos/id/222/1200/900" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://picsum.photos/id/444/1200/900" class="d-block w-100" alt="...">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </header>

        <main>
            <div class="row justify-content-center">
                <div class="col-6">



                    <div class="card shadow-lg">
                        <div class="card-header bg-white">
                            Autore
                        </div>
                        <img class="card-img-top" src="https://picsum.photos/seed/picsum/600/400" alt="">
                        <div class="card-body">
                            <h2 class="card-title">titolo</h2>
                            <p class="card-text">descrizione</p>
                            <a href="#" class="btn btn-primary w-100">Cliccami</a>
                        </div>
                        <div class="card-footer bg-white">
                            Commenti
                        </div>
                    </div>



                </div>
            </div>
        </main>



        <div class="accordion" id="accordionExample">

              
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <!-- ho aggiunto la classe collapsed -->
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" >
                        Sono il primo header dentro un button
                    </button>
                </h2>
                <!-- ho elimanto la classe show -->
                <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>para 1</p>
                        <p>para 2</p>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Sono il secondo header dentro un button
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>para 1</p>
                        <p>para 2</p>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Sono il terzo header dentro un button
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>para 1</p>
                        <p>para 2</p>
                    </div>
                </div>
            </div>
        </div>



        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Crea un post
        </button>
        
        <!-- Modal -->
        <!-- per lo static backdrop (evitare il click all'esterno del modal) è necessario includere gli attributi data-bs-backdrop="static" data-bs-keyboard="false" -->
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <!-- il modal è un elemento che "teoricamente" non appartiene alla pagina quindi può avere un suo h1 -->
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crea Post</h1>
                    </div>

                    <div class="modal-body">
                        <p>Sono andato al mare</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary">Pubblica</button>
                    </div>
                </div>
            </div>
        </div>
  


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
